<div class="container-inputs">
  <app-calculate-form-card
    *ngFor="let f of forms; index as i"
    [position]="i + 1"
    [title]="f.title"
    [inputs]="f.inputs"
    (valueChange)="valueChange($event)"
    [form]="form"
  >
  </app-calculate-form-card>
</div>

<div class="container-btn">
  <button class="btn btn-blue-linear btn-send">Enviar</button>
</div>
