<div class="container-inputs">
  <app-calculate-form-card
    *ngFor="let f of forms; index as i"
    [position]="i + 1"
    [title]="f.title"
    [inputs]="f.inputs"
    (valueChange)="valueChange($event)"
    [form]="form"
  >
  </app-calculate-form-card>
</div>

<div class="container-btn">
  <div class="error">
    <span *ngFor="let erro of erros">**{{erro}}</span>
  </div>
  <button (click)="sendForm()" class="btn btn-blue-linear btn-send">Calcular</button>
</div>
