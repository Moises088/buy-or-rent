<div class="container-inputs">
  <div class="container-input" style="width: 49%">
    <div class="position">1</div>
    <h3>{{ translations?.main?.immobile?.location }}</h3>

    <div class="form-container">
      <label for="">{{ translations?.main?.immobile?.country }}</label>
      <select class="custom-select">
        <option value="brazil">Brasil</option>
      </select>
    </div>

    <div class="form-container">
      <label for="">{{ translations?.main?.immobile?.state }}</label>
      <select class="custom-select">
        <option value="brazil">Bahia</option>
      </select>
    </div>
  </div>

  <div class="container-input" style="width: 49%">
    <div class="position">2</div>
    <h3>{{ translations?.main?.immobile?.purchaseProperty }}</h3>

    <div class="form-container">
      <label class="label-input">{{
        translations?.main?.immobile?.entry
      }}</label>
      <div class="form-inline">
        <h3>R$</h3>
        <input
          currencyMask
          type="text"
          class="custom-input"
          [options]="formattedOptions"
        />
      </div>
    </div>

    <div class="form-container">
      <label class="label-input">{{
        translations?.main?.immobile?.installments
      }}</label>
      <div class="form-inline">
        <h3>R$</h3>
        <input
          currencyMask
          type="text"
          class="custom-input"
          [options]="formattedOptions"
          placeholder="0,00"
        />
      </div>
    </div>

    <div class="form-container">
      <label class="label-input">{{
        translations?.main?.immobile?.numberInstallments
      }}</label>
      <div class="form-inline">
        <h3 style="font-size: 20px">X</h3>
        <input
          type="number"
          class="custom-input"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          placeholder="60"
        />
      </div>
    </div>
  </div>

  <div class="container-input" style="width: 49%">
    <div class="position">3</div>
    <h3>{{ translations?.main?.immobile?.rental }}</h3>

    <div class="form-container">
      <label class="label-input">{{
        translations?.main?.immobile?.rentValue
      }}</label>
      <div class="form-inline">
        <h3>R$</h3>
        <input
          currencyMask
          type="text"
          class="custom-input"
          [options]="formattedOptions"
        />
      </div>
    </div>

    <div class="form-container">
      <label class="label-input">{{
        translations?.main?.immobile?.rentYears
      }}</label>
      <div class="form-inline">
        <input
          type="number"
          class="custom-input"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          placeholder="8"
        />
      </div>
    </div>

    <div class="form-container">
      <label class="label-input"
        >{{ translations?.main?.immobile?.rentInclude }}:</label
      >
      <div class="row">
        <div class="col">
          <div class="form-inline">
            <input type="checkbox" id="watter" />
            <label for="watter">{{
              translations?.main?.immobile?.rentIncludes?.water
            }}</label>
          </div>
          <div class="form-inline">
            <input type="checkbox" id="energy" />
            <label for="energy">{{
              translations?.main?.immobile?.rentIncludes?.light
            }}</label>
          </div>
        </div>
        <div class="col">
          <div class="form-inline">
            <input type="checkbox" id="internet" />
            <label for="internet">{{
              translations?.main?.immobile?.rentIncludes?.internet
            }}</label>
          </div>
          <div class="form-inline">
            <input type="checkbox" id="gase" />
            <label for="gase">{{
              translations?.main?.immobile?.rentIncludes?.gas
            }}</label>
          </div>
        </div>
        <div class="col">
          <div class="form-inline">
            <input type="checkbox" id="cn" />
            <label for="cn">{{
              translations?.main?.immobile?.rentIncludes?.condominium
            }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-input" style="width: 49%">
    <div class="position">4</div>
    <h3>
      {{ translations?.main?.immobile?.extraExpenses }} ({{
        translations?.main?.optional
      }})
    </h3>

    <div *ngIf="form['country'] == 'brazil'" class="form-container">
      <label for="">
        Imposto sobre a transmissão de imóveis (ITBI) (compra)
      </label>
      <div class="form-inline">
        <h3>R$</h3>
        <input
          currencyMask
          type="text"
          class="custom-input"
          [options]="formattedOptions"
        />
      </div>
    </div>

    <div class="form-container">
      <label for=""
        >{{ translations?.main?.immobile?.transferRate }} ({{ translations?.main?.immobile?.purchase }})</label
      >
      <div class="form-inline">
        <h3>R$</h3>
        <input
          currencyMask
          type="text"
          class="custom-input"
          [options]="formattedOptions"
        />
      </div>
    </div>

    <div class="form-container">
      <label for=""
        >{{ translations?.main?.immobile?.brokerageFees }} ({{ translations?.main?.immobile?.purchase }})</label
      >
      <div class="form-inline">
        <h3>R$</h3>
        <input
          currencyMask
          type="text"
          class="custom-input"
          [options]="formattedOptions"
        />
      </div>
    </div>
  </div>
</div>
